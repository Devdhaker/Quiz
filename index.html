<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #canvas-container {
            position: relative;
            display: inline-block;
            border: 1px solid black;
        }
        canvas {
            cursor: move;
        }
    </style>
</head>
<body>
    <h2>Upload Your Image</h2>
    <input type="file" id="bgUpload" accept="image/*">
    <input type="file" id="overlayUpload" accept="image/*">
    <input type="text" id="textInput" placeholder="Enter text">
    <button onclick="addText()">Add Text</button>
    <div id="canvas-container">
        <canvas id="editorCanvas"></canvas>
    </div>
    <button onclick="downloadImage()">Download</button>

    <script>
        const canvas = document.getElementById('editorCanvas');
        const ctx = canvas.getContext('2d');
        let bgImage = new Image();
        let overlayImage = new Image();
        let overlayLoaded = false;
        let textValue = "";

        canvas.width = 500;
        canvas.height = 400;

        document.getElementById('bgUpload').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    bgImage.src = e.target.result;
                    bgImage.onload = function () {
                        ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('overlayUpload').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    overlayImage.src = e.target.result;
                    overlayImage.onload = function () {
                        overlayLoaded = true;
                        ctx.drawImage(overlayImage, 100, 100, 100, 100);
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        function addText() {
            textValue = document.getElementById('textInput').value;
            ctx.font = "20px Arial";
            ctx.fillStyle = "red";
            ctx.fillText(textValue, 50, 50);
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'edited-image.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
