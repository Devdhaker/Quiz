<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HEIC to JPEG Conversion Example</title>
  <style>
    .filtered-image {
      max-width: 100%;
      filter: grayscale(100%) brightness(1.2) contrast(1.2);
      transition: filter 0.5s;
    }
    .filtered-image:hover {
      filter: none;
    }
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    #errorMessage {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Apni Photo Upload Karein (HEIC Supported)</h2>
  <input type="file" id="photoInput" accept="image/*">
  <div id="errorMessage"></div>
  <br>
  <img id="displayImage" class="filtered-image" src="" alt="Uploaded Photo" style="display:none;">

  <!-- heic2any लाइब्रेरी (CDN से) -->
  <script src="https://unpkg.com/heic2any/dist/heic2any.js"></script>
  <script>
    document.getElementById('photoInput').addEventListener('change', async function(event) {
      const file = event.target.files[0];
      const errorMessageDiv = document.getElementById('errorMessage');
      const displayImage = document.getElementById('displayImage');
      errorMessageDiv.textContent = ""; 
      displayImage.style.display = 'none';

      if (file) {
        // Check karein ki file ek image hai ya nahi
        if (!file.type.startsWith('image/')) {
          errorMessageDiv.textContent = "Kripya ek valid image file upload karein.";
          return;
        }

        // Agar file ka type heic ya heif hai, to heic2any se convert karne ki koshish karein
        if (file.type === 'image/heic' || file.type === 'image/heif') {
          try {
            const convertedBlob = await heic2any({
              blob: file,
              toType: 'image/jpeg',
              quality: 0.8
            });
            // Ab convertedBlob ko FileReader se read karein
            const reader = new FileReader();
            reader.onload = function(e) {
              displayImage.src = e.target.result;
              displayImage.style.display = 'block';
            };
            reader.readAsDataURL(convertedBlob);
          } catch (error) {
            errorMessageDiv.textContent = "HEIC फ़ाइल को कन्वर्ट करने में समस्या आ रही है।";
          }
        } else {
          // Agar file heic nahi hai, to seedha FileReader se read karein
          const reader = new FileReader();
          reader.onload = function(e) {
            displayImage.src = e.target.result;
            displayImage.style.display = 'block';
          };
          reader.readAsDataURL(file);
        }
      }
    });
  </script>
</body>
</html>
