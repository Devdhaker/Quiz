<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Image Editor</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Lato:wght@400;700&family=Montserrat:wght@400;700&family=Poppins:wght@400;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f06, #4a90e2);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      transition: background 0.5s ease;
    }
    h2 {
      margin-top: 20px;
      font-size: 2.5em;
      font-family: 'Montserrat', sans-serif;
    }
    /* Input & Select Styles */
    input[type="file"],
    input[type="text"],
    select {
      margin: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
      font-size: 1em;
    }
    input[type="file"] {
      background: #fff;
      color: #333;
      cursor: pointer;
    }
    input[type="text"] {
      width: 220px;
    }
    select {
      background: #fff;
      color: #333;
    }
    /* Button Styles */
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      font-family: 'Poppins', sans-serif;
      border: none;
      border-radius: 25px;
      background: #fff;
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #333;
      color: #fff;
    }
    /* Canvas Container */
    #canvas-container {
      position: relative;
      display: inline-block;
      border: 2px solid #fff;
      margin-top: 20px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      background: #000;
    }
    #canvas-container:hover {
      transform: scale(1.02);
    }
    canvas {
      cursor: move;
      max-width: 100%;
      height: auto;
    }
    @media (max-width: 768px) {
      h2 {
        font-size: 2em;
      }
      button {
        padding: 8px 16px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <h2>Premium Image Editor</h2>
  <div>
    <input type="file" id="bgUpload" accept="image/*">
    <input type="file" id="overlayUpload" accept="image/*">
    <br>
    <input type="text" id="textInput" placeholder="Enter text">
    <select id="fontSelector">
      <option value="Roboto">Roboto</option>
      <option value="Lato">Lato</option>
      <option value="Montserrat">Montserrat</option>
      <option value="Poppins">Poppins</option>
      <option value="Open Sans">Open Sans</option>
      <option value="Arial">Arial</option>
      <option value="Verdana">Verdana</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Courier New">Courier New</option>
      <option value="Georgia">Georgia</option>
    </select>
    <button onclick="addText()">Add Text</button>
  </div>
  <div id="canvas-container">
    <canvas id="editorCanvas"></canvas>
  </div>
  <br>
  <button onclick="downloadImage()">Download</button>

  <script>
    const canvas = document.getElementById('editorCanvas');
    const ctx = canvas.getContext('2d');
    let bgImage = new Image();
    let overlayImage = new Image();
    let overlayLoaded = false;
    let textValue = "";
    let textX = 50, textY = 50, textSize = 30;
    let overlayX = 100, overlayY = 100;
    let overlayWidth, overlayHeight;
    let draggingOverlay = false;
    let draggingText = false;

    // Set initial canvas dimensions as placeholder
    canvas.width = 800;
    canvas.height = 600;

    // Background Image Upload
    document.getElementById('bgUpload').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          bgImage.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    bgImage.onload = function () {
      // Set canvas dimensions to background image's natural size
      canvas.width = bgImage.naturalWidth;
      canvas.height = bgImage.naturalHeight;
      drawCanvas();
    };

    // Overlay Image Upload
    document.getElementById('overlayUpload').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          overlayImage.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    overlayImage.onload = function () {
      overlayLoaded = true;
      // Use natural dimensions for overlay image
      overlayWidth = overlayImage.naturalWidth;
      overlayHeight = overlayImage.naturalHeight;
      drawCanvas();
    };

    function addText() {
      textValue = document.getElementById('textInput').value;
      drawCanvas();
    }

    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Draw Background Image
      if (bgImage.src) {
        ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
      }
      // Draw Overlay Image if loaded
      if (overlayLoaded) {
        ctx.drawImage(overlayImage, overlayX, overlayY, overlayWidth, overlayHeight);
      }
      // Draw Text if provided
      if (textValue) {
        ctx.font = `${textSize}px ${document.getElementById('fontSelector').value}`;
        ctx.fillStyle = "yellow";
        ctx.fillText(textValue, textX, textY);
      }
    }

    canvas.addEventListener('mousedown', function (event) {
      const rect = canvas.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;
      // Check if click is within overlay image bounds
      if (overlayLoaded && x > overlayX && x < overlayX + overlayWidth && y > overlayY && y < overlayY + overlayHeight) {
        draggingOverlay = true;
      } else if (textValue && x > textX - 50 && x < textX + 50 && y > textY - 30 && y < textY + 30) {
        draggingText = true;
      }
    });

    canvas.addEventListener('mousemove', function (event) {
      const rect = canvas.getBoundingClientRect();
      if (draggingOverlay) {
        overlayX = event.clientX - rect.left - overlayWidth / 2;
        overlayY = event.clientY - rect.top - overlayHeight / 2;
        drawCanvas();
      } else if (draggingText) {
        textX = event.clientX - rect.left;
        textY = event.clientY - rect.top;
        drawCanvas();
      }
    });

    canvas.addEventListener('mouseup', function () {
      draggingOverlay = false;
      draggingText = false;
    });

    canvas.addEventListener('wheel', function (event) {
      if (overlayLoaded) {
        if (event.deltaY < 0) {
          overlayWidth *= 1.1;
          overlayHeight *= 1.1;
        } else {
          overlayWidth *= 0.9;
          overlayHeight *= 0.9;
        }
        drawCanvas();
        event.preventDefault();
      } else if (textValue) {
        if (event.deltaY < 0) {
          textSize += 2;
        } else {
          textSize -= 2;
        }
        drawCanvas();
        event.preventDefault();
      }
    });

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'edited-image.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
