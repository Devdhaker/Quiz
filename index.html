<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Image Resizer & Cropper</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f9fa; }
        .container { max-width: 600px; margin-top: 30px; }
        #image-container { max-width: 100%; height: auto; margin-top: 20px; }
        img { max-width: 100%; display: block; margin: auto; }
        .btn-custom { width: 100%; margin-top: 10px; }
        #preview img { max-width: 100%; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body>
    <div class="container bg-white p-4 rounded shadow">
        <h2 class="text-center mb-4">Resize & Crop Image</h2>
        <input type="file" class="form-control" id="upload" accept="image/*">
        <div class="mt-3">
            <label class="form-label">Width:</label>
            <input type="number" class="form-control" id="width" value="200">
            <label class="form-label mt-2">Height:</label>
            <input type="number" class="form-control" id="height" value="300">
        </div>
        <div id="image-container" class="mt-3">
            <img id="image">
        </div>
        <button id="crop" class="btn btn-primary btn-custom">Crop & Download</button>
        <div id="preview" class="mt-3 text-center"></div>
        <button id="next-btn" class="btn btn-success btn-custom" style="display: none;">Next</button>
    </div>
    
    <script>
        let cropper;
        document.getElementById('upload').addEventListener('change', function(event) {
            let file = event.target.files[0];
            if (!file) return;
            let reader = new FileReader();
            reader.onload = function(e) {
                let img = document.getElementById('image');
                img.src = e.target.result;
                if (cropper) cropper.destroy();
                cropper = new Cropper(img, {
                    aspectRatio: NaN,
                    viewMode: 2,
                    zoomable: true,
                    scalable: true,
                    movable: true,
                });
            }
            reader.readAsDataURL(file);
        });
        
        document.getElementById('crop').addEventListener('click', function() {
            if (!cropper) return;
            let width = parseInt(document.getElementById('width').value) || 200;
            let height = parseInt(document.getElementById('height').value) || 300;
            let canvas = cropper.getCroppedCanvas({ imageSmoothingQuality: 'high' });
            let resizedImage = canvas.toDataURL('image/png', 1.0); // Maintain original quality
            let imgTag = document.createElement('img');
            imgTag.src = resizedImage;
            let link = document.createElement('a');
            link.href = resizedImage;
            link.download = 'cropped-image.png';
            link.className = 'btn btn-success mt-2';
            link.innerText = 'Download Image';
            document.getElementById('preview').innerHTML = '';
            document.getElementById('preview').appendChild(imgTag);
            document.getElementById('preview').appendChild(link);
            document.getElementById('next-btn').style.display = 'block';
        });
    </script>
</body>
</html>
