<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Upload with Filter</title>
  <style>
    /* CSS class jisse filter apply hoga */
    .filtered-image {
      max-width: 100%;
      filter: grayscale(100%) brightness(1.2) contrast(1.2);
      transition: filter 0.5s;
    }
    /* Hover par filter remove hone ka effect */
    .filtered-image:hover {
      filter: none;
    }
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    #errorMessage {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Apni Photo Upload Karein</h2>
  <!-- Photo upload ke liye file input -->
  <input type="file" id="photoInput" accept="image/*">
  <div id="errorMessage"></div>
  <br>
  <!-- Uploaded photo yahan display hogi -->
  <img id="displayImage" class="filtered-image" src="" alt="Uploaded Photo" style="display:none;">

  <script>
    document.getElementById('photoInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      const errorMessageDiv = document.getElementById('errorMessage');
      errorMessageDiv.textContent = ""; // Error message reset karein

      if (file) {
        // Check karein ki file ek image hai ya nahi
        if (!file.type.startsWith('image/')) {
          errorMessageDiv.textContent = "Kripya ek valid image file upload karein.";
          document.getElementById('displayImage').style.display = 'none';
          return;
        }
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.getElementById('displayImage');
          img.src = e.target.result;
          img.style.display = 'block';
        }
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
