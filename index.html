<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #canvas-container {
            position: relative;
            display: inline-block;
            border: 1px solid black;
        }
        canvas {
            cursor: move;
        }
    </style>
</head>
<body>
    <h2>Upload Your Image</h2>
    <input type="file" id="bgUpload" accept="image/*">
    <input type="file" id="overlayUpload" accept="image/*">
    <input type="text" id="textInput" placeholder="Enter text">
    <button onclick="addText()">Add Text</button>
    <div id="canvas-container">
        <canvas id="editorCanvas"></canvas>
    </div>
    <button onclick="downloadImage()">Download</button>

    <script>
        const canvas = document.getElementById('editorCanvas');
        const ctx = canvas.getContext('2d');
        let bgImage = new Image();
        let overlayImage = new Image();
        let overlayLoaded = false;
        let textValue = "";
        let overlayX = 100, overlayY = 100, overlayWidth = 100, overlayHeight = 100;
        let dragging = false;

        canvas.width = 500;
        canvas.height = 400;

        document.getElementById('bgUpload').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    bgImage.src = e.target.result;
                    bgImage.onload = function () {
                        drawCanvas();
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('overlayUpload').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    overlayImage.src = e.target.result;
                    overlayImage.onload = function () {
                        overlayLoaded = true;
                        drawCanvas();
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        function addText() {
            textValue = document.getElementById('textInput').value;
            drawCanvas();
        }

        function drawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (bgImage.src) {
                ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
            }
            if (overlayLoaded) {
                ctx.drawImage(overlayImage, overlayX, overlayY, overlayWidth, overlayHeight);
            }
            if (textValue) {
                ctx.font = "20px Arial";
                ctx.fillStyle = "red";
                ctx.fillText(textValue, 50, 50);
            }
        }

        canvas.addEventListener('mousedown', function (event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            if (x > overlayX && x < overlayX + overlayWidth && y > overlayY && y < overlayY + overlayHeight) {
                dragging = true;
            }
        });

        canvas.addEventListener('mousemove', function (event) {
            if (dragging) {
                const rect = canvas.getBoundingClientRect();
                overlayX = event.clientX - rect.left - overlayWidth / 2;
                overlayY = event.clientY - rect.top - overlayHeight / 2;
                drawCanvas();
            }
        });

        canvas.addEventListener('mouseup', function () {
            dragging = false;
        });

        canvas.addEventListener('wheel', function (event) {
            if (overlayLoaded) {
                if (event.deltaY < 0) {
                    overlayWidth *= 1.1;
                    overlayHeight *= 1.1;
                } else {
                    overlayWidth *= 0.9;
                    overlayHeight *= 0.9;
                }
                drawCanvas();
                event.preventDefault();
            }
        });

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'edited-image.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
