<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .meme-container {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            position: relative;
        }
        .meme-media {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            transition: transform 0.2s;
        }
        .controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Create Your Meme</h1>
    <div class="meme-container">
        <p><strong>ID Name:</strong> <span id="idName">User123</span></p>
        <p><strong>Comment:</strong> <span id="userComment">This is a funny meme!</span></p>
        <div id="memeWrapper">
            <img id="memeMedia" class="meme-media" src="https://via.placeholder.com/300" alt="Meme Image">
        </div>
        <br>
        <input type="text" id="nameInput" placeholder="Enter ID Name">
        <input type="text" id="commentInput" placeholder="Enter Comment">
        <input type="text" id="imageURL" placeholder="Enter Image/Video URL">
        <button onclick="generateMeme()">Generate</button>
        <div class="controls">
            <button onclick="zoomIn()">Zoom In</button>
            <button onclick="zoomOut()">Zoom Out</button>
        </div>
    </div>

    <script>
        function generateMeme() {
            document.getElementById('idName').innerText = document.getElementById('nameInput').value;
            document.getElementById('userComment').innerText = document.getElementById('commentInput').value;
            let mediaURL = document.getElementById('imageURL').value;
            let memeWrapper = document.getElementById('memeWrapper');
            
            if (mediaURL.endsWith('.mp4')) {
                memeWrapper.innerHTML = `<video class="meme-media" controls><source src="${mediaURL}" type="video/mp4"></video>`;
            } else {
                memeWrapper.innerHTML = `<img id="memeMedia" class="meme-media" src="${mediaURL}" alt="Meme Image">`;
            }
        }

        function zoomIn() {
            let memeMedia = document.querySelector('.meme-media');
            memeMedia.style.transform = 'scale(1.2)';
        }

        function zoomOut() {
            let memeMedia = document.querySelector('.meme-media');
            memeMedia.style.transform = 'scale(1)';
        }
    </script>
</body>
</html>
