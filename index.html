<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .meme-container {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            position: relative;
        }
        .meme-wrapper {
            position: relative;
            display: inline-block;
            width: 200px;
            height: 300px;
            overflow: hidden;
        }
        .meme-overlay {
            position: absolute;
            top: 30%;
            left: 10%;
            right: 10%;
            bottom: 20%;
            background-color: yellow;
            opacity: 0.5;
            pointer-events: none;
        }
        .meme-media {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s;
            display: block;
        }
        .controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Create Your Meme</h1>
    <div class="meme-container">
        <p><strong>ID Name:</strong> <span id="idName">User123</span></p>
        <p><strong>Comment:</strong> <span id="userComment">This is a funny meme!</span></p>
        <div class="meme-wrapper" id="memeWrapper">
            <div class="meme-overlay"></div>
            <img id="memeMedia" class="meme-media" src="https://via.placeholder.com/300" alt="Meme Image">
        </div>
        <br>
        <input type="text" id="nameInput" placeholder="Enter ID Name">
        <input type="text" id="commentInput" placeholder="Enter Comment">
        <input type="file" id="imageFile" accept="image/*,video/mp4">
        <button onclick="generateMeme()">Generate</button>
        <div class="controls">
            <button onclick="zoomIn()">Zoom In</button>
            <button onclick="zoomOut()">Zoom Out</button>
        </div>
    </div>

    <script>
        function generateMeme() {
            document.getElementById('idName').innerText = document.getElementById('nameInput').value;
            document.getElementById('userComment').innerText = document.getElementById('commentInput').value;
            let file = document.getElementById('imageFile').files[0];
            let memeWrapper = document.getElementById('memeWrapper');
            
            if (file) {
                let fileURL = URL.createObjectURL(file);
                if (file.type.includes('video')) {
                    memeWrapper.innerHTML = `<div class="meme-overlay"></div><video class="meme-media" controls><source src="${fileURL}" type="${file.type}"></video>`;
                } else {
                    memeWrapper.innerHTML = `<div class="meme-overlay"></div><img id="memeMedia" class="meme-media" src="${fileURL}" alt="Meme Image">`;
                }
            }
        }

        function zoomIn() {
            let memeMedia = document.querySelector('.meme-media');
            if (memeMedia) memeMedia.style.transform = 'scale(1.2)';
        }

        function zoomOut() {
            let memeMedia = document.querySelector('.meme-media');
            if (memeMedia) memeMedia.style.transform = 'scale(1)';
        }
    </script>
</body>
</html>
