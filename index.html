<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #preview { margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Resize Image to 200x300</h2>
    <input type="file" id="upload" accept="image/*">
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="preview"></div>
    <script>
        document.getElementById('upload').addEventListener('change', function(event) {
            let file = event.target.files[0];
            if (!file) return;
            let reader = new FileReader();
            reader.onload = function(e) {
                let img = new Image();
                img.onload = function() {
                    let canvas = document.getElementById('canvas');
                    let ctx = canvas.getContext('2d');
                    canvas.width = 200;
                    canvas.height = 300;
                    ctx.drawImage(img, 0, 0, 200, 300);
                    let resizedImage = canvas.toDataURL('image/png');
                    let imgTag = document.createElement('img');
                    imgTag.src = resizedImage;
                    let link = document.createElement('a');
                    link.href = resizedImage;
                    link.download = 'resized-image.png';
                    link.innerText = 'Download Image';
                    document.getElementById('preview').innerHTML = '';
                    document.getElementById('preview').appendChild(imgTag);
                    document.getElementById('preview').appendChild(link);
                }
                img.src = e.target.result;
            }
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
